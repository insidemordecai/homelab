---
services:
  #######################
  # PROWLARR 
  #######################
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ}
    volumes:
      - ./appdata/prowlarr:/config
    ports:
      - 9696:9696
    restart: unless-stopped

  #######################
  # RADARR 
  #######################
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ}
    volumes:
      - ./appdata/radarr:/config
      - ${DATA_VOLUME}/data:/data
    # comment out ports to use host's ports directly
    # ports: 
      # - 7878:7878
    restart: unless-stopped 

  #######################
  # SONARR 
  #######################
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ}
    volumes:
      - ./appdata/sonarr:/config
      - ${DATA_VOLUME}/data:/data
    # comment out ports to use host's ports directly
    # ports:
      # - 8989:8989
    restart: unless-stopped

